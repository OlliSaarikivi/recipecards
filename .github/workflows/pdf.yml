name: Build PDF

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo ln -sf /bin/true /usr/bin/mandb
          sudo apt-get update
          sudo apt-get install -y \
            texlive \
            texlive-latex-extra \
            texlive-fonts-extra \
            texlive-science \
            latexmk \
            poppler-utils \
            tree

      - name: Build PDF with latexmk
        run: latexmk

      - name: Copy built PDF for release
        run: cp build/main.pdf recipe_cards.pdf

      - name: Create release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "Latest PDF"
          files: |
            recipe_cards.pdf

      - name: Export per-card images
        run: ./export_cards.sh

      - name: Push PDF and card images to homepage repo
        env:
          GITHUB_TOKEN: ${{ secrets.API_TOKEN_GITHUB }}
          TARGET_REPO: OlliSaarikivi/homepage
          TARGET_BRANCH: master
          USER_NAME: "Olli Saarikivi"
          USER_EMAIL: "olli.saarikivi@iki.fi"
        run: |
          set -euxo pipefail

          # Configure git
          git config --global user.name "$USER_NAME"
          git config --global user.email "$USER_EMAIL"

          # Clone the destination repo
          git clone --single-branch --branch "$TARGET_BRANCH" \
            "https://$GITHUB_TOKEN@github.com/$TARGET_REPO.git" outrepo

          # Copy new files into the repo
          cp -v recipe_cards.pdf outrepo/
          mkdir -p outrepo/card
          cp -v card/*.jpg outrepo/card/

          # Go to the repo directory
          cd outrepo

          # Stage and commit any changes
          git add recipe_cards.pdf card/
          if ! git diff --cached --quiet; then
            git commit -m "Update recipe cards PDF and images to latest release"
            git push
          else
            echo "No changes to commit."
          fi
