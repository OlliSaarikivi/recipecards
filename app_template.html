<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Cards Desktop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fontlibrary.org//face/coelacanth" type="text/css"/>
  <style>
:root {
  --cbw: 5in;
  --cs: 1.2;
  --card-expansion: calc(0.2in * var(--cs));
  --card-width: calc(var(--cbw) * var(--cs));
  --card-width-expanded: calc(var(--cbw) * var(--cs) + var(--card-expansion));
  --card-height-collapsed: calc(0.5in * var(--cs));
}

@media (max-width: 6.5in) {
  .category-col,
  .card.expanded {
    width: 100% !important;
    min-width: 0 !important;
    max-width: 100% !important;
    margin-left: 0 !important;
    margin-right: 0 !important;
  }
  .card {
    width: 97% !important;
    min-width: 0 !important;
    max-width: 97% !important;
    margin-left: 0 !important;
    margin-right: 0 !important;
  }

 /* --- Focus modal --- */
  #focus-modal .focused-cards-grid {
    grid-template-columns: 1fr !important;
    width: 100% !important;
    padding: 0 !important;
  }
}

html, body {
  color: #062525;
  background: #f8f8f7;
  margin: 0;
  padding: 0;
  font-family: "Georgia", serif;
  min-height: 100vh;
}
.container {
  display: flex;
  justify-content: center;
  padding: 0;
  margin-left: auto;
  margin-right: auto;
  width: 100%;
}
.categories-row {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: flex-start;
  gap: 1em;
  width: 100%;
  box-sizing: border-box;
  margin-top: 4.2rem;
}
.category-col {
  display: flex;
  flex-direction: column;
  width: var(--card-width-expanded);
  min-width: var(--card-width-expanded);
  max-width: var(--card-width-expanded);
  margin-bottom: 2rem;
  box-sizing: border-box;
}

.category-title {
  text-align: center;
  margin-bottom: 0.8rem;
  font-size: 1.2rem;
  font-family: 'Coelacanth', Georgia, serif;
}
.card-stack {
  display: flex;
  flex-direction: column;
  gap: 0;
  width: 100%;
  align-items: center;
}

/* --- Card --- */
.card {
  height: auto;
  border-radius: 0;
  border: none;
  overflow: hidden;
  cursor: pointer;
  position: relative;
  margin: 0 auto;
  padding: 0;
  width: var(--card-width);
  min-width: var(--card-width);
  max-width: var(--card-width);
  transition:
    width 0.2s ease,
    min-width 0.2s ease,
    max-width 0.2s ease,
    box-shadow 0.2s ease,
    height 0.2s ease,
    min-height 0.2s ease,
    max-height 0.2s ease,
    margin 0.2s ease;
  will-change: width, min-width, max-width, box-shadow, height, min-height, max-height, margin;
  z-index: 1;
}

.card.collapsed {
  height: var(--card-height-collapsed);
  min-height: var(--card-height-collapsed);
  max-height: var(--card-height-collapsed);
  width: 100%;
  margin-left: 0;
  margin-right: 0;
  margin-bottom: 0;
  box-shadow:
    0 -2px 6px -2px rgba(0,0,0,0.1),
    -2px 0 6px -2px rgba(0,0,0,0.1),
    2px 0 6px -2px rgba(0,0,0,0.1);
}

.card.expanded {
  min-width: var(--card-width-expanded);
  max-width: var(--card-width-expanded);
  margin-top: calc(var(--card-expansion) / -4);
  margin-left: calc(var(--card-expansion) / -2);
  margin-right: calc(var(--card-expansion) / -2);
  margin-bottom: var(--card-expansion);
  z-index: 2;
  box-shadow:
    0 6px 12px -3px rgba(0,0,0,0.1),
    0 -6px 12px -3px rgba(0,0,0,0.1),
    -6px 0 12px -3px rgba(0,0,0,0.1),
    6px 0 12px -3px rgba(0,0,0,0.1);
}

.card.collapsed:hover {
  margin-top: calc(var(--card-expansion) / -4);
  height: calc(var(--card-height-collapsed) + (var(--card-expansion) / 4));
  min-height: calc(var(--card-height-collapsed) + (var(--card-expansion) / 4));
  max-height: calc(var(--card-height-collapsed) + (var(--card-expansion) / 4));
}


.card.collapsed:last-child:hover {
  margin-bottom: calc(var(--card-expansion) / 4);
}

.card.collapsed:last-child {
  height: auto;
  min-height: 0;
  max-height: none;
}

.card img {
  width: 100%;
  height: auto;
  display: block;
  pointer-events: none;
  user-select: none;
  background: transparent;
}

/* placeholder look */
.svg-wrap {
  background-color: white;
  position: relative;
  width: 100%;
  /* ensure it’s at least the collapsed height */
  min-height: var(--card-height-collapsed);
  overflow: hidden;
}

/* hide the img until loaded */
.svg-wrap img {
  display: block;
  width: 100%;
  opacity: 0;
  transition: opacity 0.2s ease;
}

.svg-wrap.loaded img {
  opacity: 1;
}

/* ---------- Modal for Focused Cards ---------- */
#focus-modal {
  display: none;
  flex-direction: column;
  position: fixed;
  inset: 0;
  z-index: 9999;
  width: 100vw;
  height: 100vh;
  overflow-y: auto;
  background: rgba(255,255,255,0.4);
  backdrop-filter: blur(10px) brightness(0.96);
  -webkit-backdrop-filter: blur(10px) brightness(0.96);
  animation: fadeIn 0.18s;
}
@keyframes fadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}

#focus-modal .modal-header {
  height: 0; /* prevents extra vertical offset */
  padding-left: 0.8rem;
  padding-right: 0.8rem;
  background: transparent;
}

.nav-btn {
  position: fixed;
  top: 1rem;
  left: 1rem;
  z-index: 1100;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255,255,255,0.94);
  border: none;
  border-radius: 2rem;
  box-shadow: 0 2px 12px rgba(0,0,0,0.11);
  padding: 0.78rem 1.1rem;
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.15s;
  transition: color 0.13s;
  color: #053333;
}

.nav-btn:hover, .nav-btn:focus {
  color: #9B3928;
}

#focus-modal .focused-cards-outer {
  height: 100vh;
  width: 100vw;
  box-sizing: border-box;
  padding-top: 4.2rem;
  padding-bottom: 2rem;
  overflow: auto;
}

#focus-modal .focused-cards-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, var(--card-width-expanded));
  grid-template-rows: masonry;
  gap: 0.9rem;
  width: 100%;
  margin: 0 auto;
  box-sizing: border-box;
  justify-content: center; /* This is the key! */
}


#focus-modal .focused-cards-grid .card {
  margin: 0 !important;
  position: relative;
  cursor: default;
}

.remove-btn {
  position: absolute;
  top: 0.2rem;
  right: 0.45rem;
  background: none;
  border: none;
  font-size: 1.7rem;
  color: #b7b7b7;
  padding: 0;
  line-height: 1;
  cursor: pointer;
  z-index: 3;
  opacity: 0.82;
  transition: color 0.13s, opacity 0.13s;
}

.remove-btn:hover, .remove-btn:focus {
  color: #9B3928;
  opacity: 1;
  outline: none;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="categories-row" id="categories-row"></div>
  </div>

  <!-- Show Focused Cards Button -->
  <button id="show-focused-btn" class="nav-btn" style="display:none;">Focus</button>

  <!-- Focused Cards Modal -->
  <div id="focus-modal" aria-modal="true" role="dialog" tabindex="-1">
    <div class="modal-header">
      <button id="close-focus-modal" class="nav-btn" aria-label="Back to all cards">Back</button>
    </div>
    <div class="focused-cards-outer">
      <div class="focused-cards-grid" id="focused-cards-grid">
        <!-- Focused cards rendered here -->
      </div>
    </div>
  </div>

  <script>
    // slugs is a dict of categories -> [list of card slugs]
  SLUGS_MAP

  const svgBase = "https://olli.saarikivi.fi/card/";

  // Render categories and their cards
  const categoriesRow = document.getElementById("categories-row");
  categoriesRow.innerHTML = "";

  // Sort categories by descending number of cards
  const sortedCategories = Object.entries(slugs).sort(
    ([, aSlugs], [, bSlugs]) => bSlugs.length - aSlugs.length
  );

  sortedCategories.forEach(([catTitle, catSlugs]) => {
    // Column wrapper
    const col = document.createElement("div");
    col.className = "category-col";

    // Category title
    const titleDiv = document.createElement("div");
    titleDiv.className = "category-title";
    titleDiv.textContent = catTitle;
    col.appendChild(titleDiv);

    // Stack of cards
    const stack = document.createElement("div");
    stack.className = "card-stack";

    catSlugs.forEach((slug, idx) => {
      // Card container
      const card = document.createElement("div");
      card.className = "card collapsed";
      card.tabIndex = 0;
      card.setAttribute("data-idx", idx);
      card.setAttribute("data-slug", slug);

      // SVG wrap with grey placeholder background
      const svgWrap = document.createElement("div");
      svgWrap.className = "svg-wrap";

      // The actual <img> that will fade in once loaded
      const img = document.createElement("img");
      img.src = `${svgBase}${slug}.svg`;
      img.alt = `${slug} recipe card`;
      img.loading = "lazy";
      img.draggable = false;

      // When SVG finishes loading, strip placeholder and fade in
      img.onload = () => {
        svgWrap.classList.add("loaded");
      };

      svgWrap.appendChild(img);
      card.appendChild(svgWrap);

      // Toggle expand/collapse on click
      card.onclick = () => {
        card.classList.toggle("expanded");
        card.classList.toggle("collapsed");
        updateShowFocusedBtn();
      };
      card.onkeydown = (e) => {
        if (e.key === "Enter" || e.key === " ") {
          card.click();
          e.preventDefault();
        }
      };

      stack.appendChild(card);
    });

    col.appendChild(stack);
    categoriesRow.appendChild(col);
  });

  // ——— Focused Cards Modal Logic ———

  function getAllExpandedCards() {
    return Array.from(document.querySelectorAll('#categories-row .card.expanded'));
  }

  function updateShowFocusedBtn() {
    const expanded = getAllExpandedCards();
    const btn = document.getElementById('show-focused-btn');
    btn.style.display = expanded.length ? "flex" : "none";
  }
  updateShowFocusedBtn();

  const showFocusedBtn = document.getElementById('show-focused-btn');
  const focusModal     = document.getElementById('focus-modal');
  const focusGrid      = document.getElementById('focused-cards-grid');
  const closeModalBtn  = document.getElementById('close-focus-modal');

  function renderFocusedModal() {
    focusGrid.innerHTML = "";
    const expanded = getAllExpandedCards();
    if (!expanded.length) {
      hideFocusModal();
      return;
    }
    expanded.forEach(card => {
      const modalCard = card.cloneNode(true);
      modalCard.tabIndex = -1;

      // Add remove “×” button
      const removeBtn = document.createElement('button');
      removeBtn.className = "remove-btn";
      removeBtn.innerHTML = "&times;";
      removeBtn.setAttribute('aria-label', "Remove from focus");
      removeBtn.onmousedown = e => e.stopPropagation();
      removeBtn.onclick = () => {
        card.classList.remove('expanded');
        card.classList.add('collapsed');
        updateShowFocusedBtn();
        renderFocusedModal();
      };
      modalCard.appendChild(removeBtn);
      focusGrid.appendChild(modalCard);
    });
  }

  function showFocusModal() {
    renderFocusedModal();
    focusModal.style.display = "flex";
    const scrollBarWidth = window.innerWidth - document.documentElement.clientWidth;
    if (scrollBarWidth > 0) {
      document.body.style.paddingRight = scrollBarWidth + "px";
    }
    document.body.style.overflow = "hidden";
    focusModal.focus();
  }

  function hideFocusModal() {
    focusModal.style.display = "none";
    document.body.style.overflow = "";
    document.body.style.paddingRight = "";
  }

  showFocusedBtn.onclick   = showFocusModal;
  closeModalBtn.onclick    = hideFocusModal;

  // Close on ESC
  focusModal.addEventListener('keydown', (e) => {
    if (e.key === "Escape") hideFocusModal();
  });

  // Trap focus inside modal
  focusModal.addEventListener('focusin', (e) => {
    if (focusModal.style.display === "flex") {
      const focusable = focusModal.querySelectorAll('button, [tabindex]:not([tabindex="-1"])');
      const first = focusable[0], last = focusable[focusable.length - 1];
      if (e.target === last && e.relatedTarget === first) {
        first.focus();
        e.preventDefault();
      }
    }
  });

  // Expose for debugging
  window.updateShowFocusedBtn = updateShowFocusedBtn;
</script>
</body>
</html>
